<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>LISA NEEDS BRACES</title>
  </head>
  <body>
    <main>
      <div>
        <center><h1 style="color:black;">LISA NEEDS BRACES</h1></center>
        <center>
          <video autoplay poster="images/lnbdp.jpg">
            <source src="video/lnbdp.mp4" type="video/mp4">
            <source src="video/lnbdp.ogg" type="video/ogg">
          </video>
        </center>
        <center><h1 style="color:white;">DENTAL PLAN</h1></center>
        <center><input id="playback-speed" type="range" min="0.01" max="3.0" step="0.01"></center>
      </div>
    </main>
    <audio id="dental-plan">
      <source src="audio/dental-plan.mp3" type="audio/mpeg">
    </audio>
    <audio id="lisa-needs-braces">
      <source src="audio/lisa-needs-braces.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript">
      var dental_plan = document.getElementById("dental-plan");
      var lisa_needs_braces = document.getElementById("lisa-needs-braces");
      var input = document.getElementById("playback-speed");

      lisa_needs_braces.onended = function() {
        document.title = "DENTAL PLAN";
        document.body.style.backgroundColor = "black";
        dental_plan.play();
      };

      dental_plan.onended = function() {
        document.title = "LISA NEEDS BRACES";
        document.body.style.backgroundColor = "white";
        lisa_needs_braces.play();
      };

      lisa_needs_braces.play();

      input.onchange = function(event) {
        rate = event.srcElement.value;
        dental_plan.playbackRate = rate;
        lisa_needs_braces.playbackRate = rate;
      };
    </script>
  </body>
</html>
